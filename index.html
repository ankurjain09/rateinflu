<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RateInflu — Trusted Influencer Ratings & Reviews</title>
  <meta name="description" content="RateInflu helps you check Instagram & TikTok influencers, their courses, services, and star ratings based on real user reviews." />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .card { background: white; border-radius: 12px; box-shadow: 0 6px 18px rgba(16,24,40,0.06); }
  </style>
</head>
<body class="bg-gray-50">
<div id="root"></div>

<footer class="mt-12 py-6 bg-gray-100 text-gray-700 text-center text-sm">
  &copy; 2025 RateInflu. All rights reserved. <br />
  <a href="#about" class="hover:underline">About</a> • 
  <a href="#privacy" class="hover:underline">Privacy Policy</a> • 
  <a href="#terms" class="hover:underline">Terms of Use</a>
</footer>

<script type="text/babel">
const { useState, useEffect } = React;

/***********************
 * Sample data
 ***********************/
const SAMPLE = {
  influencers: [
    {
      id: 'jane-realty',
      name: 'Jane Realty',
      handle: '@janerealty',
      followers: 12400,
      niche: 'Real Estate',
      bio: 'Shows quick home tours, teaches practical real estate flips.',
      avatarColor: 'bg-blue-400',
      instagram: 'https://instagram.com/janerealty',
      tiktok: 'https://tiktok.com/@janerealty',
      courses: [
        { id: 'flip-bootcamp', title: 'Flip Bootcamp 101', price: '$199', duration: '6 weeks', rating: 2.1 },
        { id: 'agent-growth', title: 'Agent Growth Lab', price: '$99', duration: '4 weeks', rating: 3.8 }
      ],
      rating: 2.6
    },
    {
      id: 'fit-max',
      name: 'FitMax',
      handle: '@fitmax',
      followers: 54000,
      niche: 'Fitness',
      bio: 'Short form workout plans and paid coaching.',
      avatarColor: 'bg-green-400',
      instagram: 'https://instagram.com/fitmax',
      tiktok: 'https://tiktok.com/@fitmax',
      courses: [ { id: '8week-shred', title: '8 Week Shred', price: '$49', duration: '8 weeks', rating: 4.3 } ],
      rating: 4.4
    }
  ]
};

/***********************
 * Stars
 ***********************/
function Stars({value}) {
  const full = Math.round(value);
  return (
    <div className="flex items-center space-x-1">
      {Array.from({length:5}).map((_,i)=> (
        <svg key={i} className={`w-4 h-4 ${i<full ? 'text-yellow-400' : 'text-gray-300'}`} viewBox="0 0 20 20" fill="currentColor">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.2 3.674a1 1 0 00.95.69h3.862c.969 0 1.371 1.24.588 1.81l-3.125 2.27a1 1 0 00-.364 1.118l1.2 3.674c.3.921-.755 1.688-1.54 1.118L10 14.348l-3.122 2.38c-.785.57-1.84-.197-1.54-1.118l1.2-3.674a1 1 0 00-.364-1.118L2.049 9.1c-.783-.57-.38-1.81.588-1.81h3.862a1 1 0 00.95-.69l1.2-3.674z"/>
        </svg>
      ))}
      <span className="text-sm text-gray-600">{value.toFixed(1)}</span>
    </div>
  );
}

/***********************
 * Header
 ***********************/
function Header({onSearch}) {
  const [q,setQ] = useState('');
  return (
    <header className="px-8 py-6 flex items-center justify-between bg-white shadow">
      <div className="flex items-center gap-4">
        <div className="text-2xl font-bold text-sky-600">RateInflu</div>
        <div className="text-sm text-gray-500">Trusted influencer ratings & reviews</div>
      </div>
      <div className="flex-1 max-w-2xl mx-8">
        <input aria-label="search" value={q} onChange={e=>setQ(e.target.value)} onKeyDown={e=>{if(e.key==='Enter')onSearch(q)}} className="w-full px-4 py-3 border rounded-lg shadow-sm" placeholder="Search influencer, niche or course... (press Enter)" />
      </div>
      <nav className="flex items-center gap-4">
        <a href="#about" className="text-sm text-gray-600 hover:text-gray-800">About</a>
        <a href="#login" className="text-sm text-gray-600 hover:text-gray-800">Login</a>
      </nav>
    </header>
  );
}

/***********************
 * Influencer Card
 ***********************/
function InfluencerCard({inf, onView}){
  return (
    <div className="card p-4">
      <div className="flex items-center gap-4">
        <div className={`w-16 h-16 rounded-full flex items-center justify-center text-white ${inf.avatarColor}`}>
          {inf.name.split(' ').map(s=>s[0]).slice(0,2).join('')}
        </div>
        <div className="flex-1">
          <div className="flex items-center gap-3">
            <div className="font-semibold text-lg">{inf.name}</div>
            <div className="text-sm text-gray-500">{inf.handle}</div>
            <div className="text-sm text-gray-400">• {inf.followers.toLocaleString()} followers</div>
          </div>
          <div className="text-sm text-gray-600 mt-1">{inf.bio}</div>
          <div className="flex gap-4 mt-2">
            {inf.instagram && <a href={inf.instagram} target="_blank" rel="noopener noreferrer" className="text-pink-500 hover:underline">Instagram</a>}
            {inf.tiktok && <a href={inf.tiktok} target="_blank" rel="noopener noreferrer" className="text-black hover:underline">TikTok</a>}
          </div>
          <div className="mt-3 flex items-center justify-between">
            <Stars value={inf.rating} />
            <button onClick={()=>onView(inf.id)} className="px-3 py-2 bg-sky-600 text-white rounded-md">View profile</button>
          </div>
        </div>
      </div>
    </div>
  );
}

/***********************
 * Home
 ***********************/
function Home({onView}){
  return (
    <main className="px-8 py-6">
      <h2 className="text-xl font-semibold mb-3">Featured Influencers</h2>
      <div className="grid grid-cols-2 gap-4">
        {SAMPLE.influencers.map(i=> <InfluencerCard key={i.id} inf={i} onView={onView} />)}
      </div>
    </main>
  );
}

/***********************
 * Profile Page
 ***********************/
function Profile({id, onBack}) {
  const inf = SAMPLE.influencers.find(x=>x.id===id);
  if(!inf) return <div className="px-8 py-6">Influencer not found</div>;
  return (
    <main className="px-8 py-6 max-w-4xl mx-auto">
      <button onClick={onBack} className="text-sm text-gray-600 mb-4">← Back</button>
      <div className="flex items-center gap-6 mb-6">
        <div className={`w-28 h-28 rounded-full flex items-center justify-center text-white ${inf.avatarColor} text-2xl`}>
          {inf.name.split(' ').map(s=>s[0]).slice(0,2).join('')}
        </div>
        <div>
          <div className="text-2xl font-bold">{inf.name} <span className="text-sm text-gray-500">{inf.handle}</span></div>
          <div className="flex items-center gap-3 mt-2">
            <Stars value={inf.rating} />
            <div className="text-sm text-gray-500">{inf.niche} • {inf.followers.toLocaleString()} followers</div>
          </div>
          <div className="mt-3 text-gray-700">{inf.bio}</div>
          <div className="flex gap-4 mt-2">
            {inf.instagram && <a href={inf.instagram} target="_blank" rel="noopener noreferrer" className="text-pink-500 hover:underline">Instagram</a>}
            {inf.tiktok && <a href={inf.tiktok} target="_blank" rel="noopener noreferrer" className="text-black hover:underline">TikTok</a>}
          </div>
        </div>
      </div>
      <h3 className="text-xl font-semibold mb-3">Courses</h3>
      <div className="grid grid-cols-2 gap-4">
        {inf.courses.map(c=>(
          <div key={c.id} className="card p-4">
            <div className="font-semibold">{c.title}</div>
            <div className="text-sm text-gray-500">{c.duration} • {c.price}</div>
            <Stars value={c.rating} />
          </div>
        ))}
      </div>
    </main>
  );
}

/***********************
 * App with routing
 ***********************/
function App() {
  const [route, setRoute] = useState(window.location.hash.replace('#','') || '');
  useEffect(()=>{
    const onHash = ()=> setRoute(window.location.hash.replace('#',''));
    window.addEventListener('hashchange', onHash);
    return ()=> window.removeEventListener('hashchange', onHash);
  },[]);
  const navigate = to=>window.location.hash=to;

  if(!route) return <div><Header onSearch={q=>alert('Search not implemented')}/><Home onView={id=>navigate('profile/'+id)}/></div>;

  const parts = route.split('/');
  if(parts[0]==='profile') return <div><Header onSearch={q=>alert('Search not implemented')}/><Profile id={parts[1]} onBack={()=>navigate('')}/></div>;

  return <div><Header onSearch={q=>alert('Search not implemented')}/><main className="px-8 py-6">Unknown route</main></div>;
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
